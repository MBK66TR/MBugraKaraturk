<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="page-content">
        <section class="contact-page-section">
            <div class="container">
                <h1>Get in Touch</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>mbugrakaraturk@gmail.com</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-phone"></i>
                            <h3>Phone</h3>
                            <p>+90 553 005 60 01</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-location-dot"></i>
                            <h3>Location</h3>
                            <p>Kayseri, Turkey</p>
                        </div>
                        <div class="social-links">
                            <a href="https://github.com/MBK66TR" title="GitHub"><i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/bugrakaraturk/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="contact-form-container">
                        <form class="contact-form" id="contactForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
