<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="page-content">
        <section class="projects-page-section">
            <div class="container">
                <h1>My Game Projects</h1>
                <div class="projects-grid">
                    <!-- Project 1 -->
                    <div class="project-card">
                        <div class="project-media">
                            <video controls poster="assets/projects/project1/thumbnail.jpg">
                                <source src="assets/projects/project1/demo.ts" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="project-thumbnail">
                                <img src="assets/projects/project1/thumbnail.jpg" alt="Project Thumbnail">
                            </div>
                        </div>
                        <div class="project-content">
                            <h3>Puzzle Game</h3>
                            <p>A challenging puzzle game where players need to solve complex mechanical puzzles.</p>
                            <div class="tech-stack">
                                <span>Unity</span>
                                <span>C#</span>
                                <span>Blender</span>
                            </div>
                            <div class="project-links">
                                <a href="https://store.steampowered.com/your-game" class="btn btn-primary" target="_blank">View on Steam</a>
                                <a href="assets/projects/project1/demo.ts" class="btn btn-secondary" target="_blank">Watch Demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
